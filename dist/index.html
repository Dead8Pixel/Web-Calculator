<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div id="calculator">
        <p class="display row">0</p>
        <div class="row">
            <button class="button c half">C</button>
            <button class="button bs quarter">←</button>
            <button class="button div quarter op ">÷</button>
        </div>

        <div class="row">
            <button class="button seven num quarter">7</button>
            <button class="button eight num quarter">8</button>
            <button class="button nine num quarter">9</button>
            <button class="button mul quarter op">x</button>
        </div>

        <div class="row">
            <button class="button four num quarter">4</button>
            <button class="button five num quarter">5</button>
            <button class="button six num quarter">6</button>
            <button class="button sub quarter op">-</button>
        </div>

        <div class="row">
            <button class="button one num quarter">1</button>
            <button class="button two num quarter">2</button>
            <button class="button three num quarter">3</button>
            <button class="button plus quarter op">+</button>
        </div>

        <div class="row">
            <button class="button zero num three-quarter">0</button>
            <button class="button equal quarter">=</button>
        </div>
    </div>
    <script src="/script.75da7f30.js"></script>
</body>
</html>
